//akka.loglevel = DEBUG
akka.log-dead-letters-during-shutdown = false

// you can use system propety like `sbt -Dconsumer.key=XXX -D... run` to pass values without commiting
consumer.key = ""
consumer.secret = ""

// if access token values are not provided - they will be generated using pin-based authentication
// (you can remember and reuse them after this to avoid going to twitter web site each time)
access.token.key = ""
access.token.secret = ""

twitter.search.queries = ["minsk", "moscow"]
